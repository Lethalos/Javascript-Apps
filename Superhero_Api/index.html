<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Super Hero App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>‚≠ê Super Hero App</h2>
        <p>
          You can search for a hero like "batman" or "thanos" or... You can get
          a random hero
        </p>
        <div class="inputContainer">
          <input type="text" id="searchInput" placeholder="Batman" />
        </div>
        <div id="buttons">
          <button id="searchButton" class="button">Search</button>
          <button id="newHeroBtn" class="button">Random Hero</button>
        </div>
      </div>
      <div class="container" id="bottom">
        <div class="splitContainer">
          <div id="heroName"></div>
          <div id="heroImage"></div>
          <div id="heroStats"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
